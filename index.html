<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AJAX homework</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <p>Введите свое имя пользователя на GitHub</p>
      <form>
        <input
          class="input-name js-input"
          type="text"
          name="name"
          placeholder="Введите свое имя GitHub"
        />
        <button class="load-button js-load">Загрузить данные</button>
      </form>

      <div class="results-container js-results"></div>

      <div class="users">
        <button class="button" onClick="getUser()">
          Список Пользователей
        </button>
        <div class="user__container"></div>
      </div>

      <div class="validation">
        <p class="validation__text-main">Впиши число.</p>
        <input
          class="validation__number"
          maxlength="15"
          id="input-number"
        /><button class="validation__button" onClick="validationNumber()">
          отправить
        </button>
        <p class="validation__text validation__text--hidden" id="dont-num">
          Это не число<span class="validation__text--black">.</span>
        </p>
        <p
          class="validation__text validation__text--hidden"
          id="field-empty"
        >
          Поле пустое<span class="validation__text--black">.</span>
        </p>
        <p
          class="validation__text validation__text--hidden"
          id="incorrect-interval"
        >
          Число меньше 5, либо больше 10<span
            class="validation__text--black"
            >.</span
          >
        </p>
      </div>
    </div>
  </body>
  <script src="./js/scripts.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</html>
